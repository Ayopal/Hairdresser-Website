<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="brand">
            <img src="./images/Logo.svg" alt="Salon40">
        </div>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="models.html">Our Models</a>
            <a href="team.html">Our Team</a>
            <a href="contact.html">Contact Us</a>
        </nav>
        <button>Book Now 
            <svg width="21" height="14" viewBox="0 0 21 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.3384 0L11.9284 1.41L16.5084 6H0.338379V8H16.5084L11.9184 12.59L13.3384 14L20.3384 7L13.3384 0Z" fill="#410003"/>
                </svg>                
        </button>
    </header>

    <!-- BOOK NOW -->
    <section class="book_now_container">
        <h1>Book Now</h1>
        <form action="" method="post" class="book_now_form">
            <div class="input_field_left">
                <div class="input_field">
                    <label for="">Full Name
                        <input type="text" name="" id="" placeholder="Joe Doe">
                    </label>
                </div>
                <div class="input_field">
                    <label for="Service">Service
                        <select name="service" id="">
                            <option selected disabled>Select Service</option>
                            <option value="Hair Cut">Hair Cut</option>
                            <option value="Braid">Braid</option>
                            <option value="Washing">Washing</option>
                        </select>
                    </label>
                </div>
                <div class="input_field">
                    <label for="">Date
                        <input type="date" name="" id="" placeholder="DD/MM/YY">
                    </label>
                </div>
            </div>
            <div class="input_field_right">
                <div class="input_field">
                    <label for="Location">Location
                        <select name="Location" id="">
                            <option selected disabled>Select Location</option>
                            <option value="10049, Harlem Drive, NY">10049, Harlem Drive, NY</option>
                            <option value="Hollyword, NY">Hollyword, NY</option>
                            <option value="Los Angeles, NY">Los Angeles, NY</option>
                        </select>
                    </label>
                </div>
                <div class="input_field">
                    <label for="">Email
                        <input type="email" name="" id="" placeholder="joe.doe@">
                    </label>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
